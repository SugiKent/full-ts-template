<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, height=630">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1200px;
      height: 630px;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 50%, #6366f1 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px;
      position: relative;
      overflow: hidden;
    }

    /* Decorative circles */
    .decoration-circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
    }

    .circle-1 {
      width: 400px;
      height: 400px;
      background: white;
      top: -100px;
      right: -100px;
    }

    .circle-2 {
      width: 300px;
      height: 300px;
      background: white;
      bottom: -80px;
      left: -80px;
    }

    .circle-3 {
      width: 200px;
      height: 200px;
      background: white;
      bottom: 100px;
      right: 150px;
      opacity: 0.05;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 1000px;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin-bottom: 40px;
    }

    .logo-icon {
      width: 64px;
      height: 64px;
      background: white;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
    }

    .logo-icon svg {
      width: 40px;
      height: 40px;
    }

    .logo-text {
      font-size: 48px;
      font-weight: 700;
      color: white;
      letter-spacing: -0.02em;
    }

    .catchcopy {
      font-size: 56px;
      font-weight: 700;
      color: white;
      line-height: 1.3;
      margin-bottom: 24px;
      text-shadow: 0 2px 16px rgba(0, 0, 0, 0.2);
    }

    .subcopy {
      font-size: 28px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.9);
      line-height: 1.5;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      padding: 12px 24px;
      border-radius: 100px;
      margin-top: 32px;
    }

    .badge-dot {
      width: 8px;
      height: 8px;
      background: #34d399;
      border-radius: 50%;
    }

    .badge-text {
      font-size: 18px;
      font-weight: 600;
      color: white;
    }
  </style>
</head>
<body>
  <div class="decoration-circle circle-1"></div>
  <div class="decoration-circle circle-2"></div>
  <div class="decoration-circle circle-3"></div>

  <div class="content">
    <div class="logo">
      <div class="logo-icon">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7l10 5 10-5-10-5z" fill="#4f46e5"/>
          <path d="M2 17l10 5 10-5" stroke="#4f46e5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 12l10 5 10-5" stroke="#818cf8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <span class="logo-text">Your App Name</span>
    </div>

    <h1 class="catchcopy">
      Build Something Amazing<br>With Modern TypeScript
    </h1>

    <p class="subcopy">
      Full-stack TypeScript template<br>with React, Fastify, and AI support
    </p>

    <div class="badge">
      <span class="badge-dot"></span>
      <span class="badge-text">Get started now</span>
    </div>
  </div>
</body>
</html>
